<div class="container">

  <form class="text-center border border-light p-5" [formGroup]="temperatureForm" (ngSubmit)="onFormSubmit(temperatureForm.value)">

    <div class="row">
      <h3>Temeperature Reading</h3>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <h4 class="text-left">Manual temperature reading</h4>        
      </div>
      <div class="col-sm-4">
        <label>Temperature Reading:  </label>
        <input formControlName="Temperature">
      </div>
      <div class="col-sm-4">
        <button mdbBtn color="info" block="true" class="my-4" type="submit">Submit</button>
        <button type="reset" (click)="resetForm()">Reset</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <h4 class="text-left">Automatic temperature reading</h4>
      </div>
      <div class="col-sm-4">
        <a class="btn" (click)="GenerateTemperatureAsAuto()">Auto Mode</a><label>
          Read temperature in every 5 seconds
        </label>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <!--<label>{{savedRespone.resourceType}}</label>
      <label>{{savedRespone.id}}</label>-->
      <label>{{savedRespone.comments}}</label>
    </div>
  </form>

</div>
